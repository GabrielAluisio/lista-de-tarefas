<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main id="fundo">
        <section id="conteiner">
            <div id='pergunta'>
                <input type="text" name="campo" class="campo" placeholder="Digite sua tarefa..." maxlength="30">
                <button class="botao" onclick="adicionarTarefa()">Adicionar</button> 
            </div>

            <div id="tarefas">
                <div class="item-tarefa">
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox" class="tarefa">Descrição da tarefa aqui</label>
                    
                    <button class="editar" aria-label="Editar tarefa">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                    
                    <button class="excluir" aria-label="Excluir tarefa">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
